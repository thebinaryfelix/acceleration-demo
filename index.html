<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <!-- Importing all JS files in order -->
  <script src="js/environment.js"></script>
  <script src="js/sphere.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/index.js"></script>
  <!-- =============================== -->

  <title>Document</title>
</head>

<body>
  <section class="board-section">
    <div id="board-holder">
      <canvas id="board"></canvas>
      <div id="input-sphere">
        <input id="sphere-posX" type="range" min="10" max="1000" placeholder="Position X">
        <input id="sphere-posY" type="text" placeholder="Position Y">
        <input id="sphere-radius" type="text" placeholder="Radius">
        <input id="isAccelerated" type="checkbox"> Accelerated
        <button id="create-sphere">Create Sphere</button>
      </div>
    </div>
  </section>
</body>
</html>
